								</div>

								<div class="media-body">
									{{topic.text}}

	<script>
		// Checkboxes/radios (Uniform)
		// ------------------------------

		// Default initialization
		$(".styled, .multiselect-container input").uniform({
			radioClass: 'choice'
		});

		// File input
		$(".file-styled").uniform({
			fileButtonClass: 'action btn bg-pink-400',
			fileButtonHtml: '<i class="icon-plus2"></i>'
		});
	</script>

	<script>
		var checkboxManipulate = angular.module('myapp', []);


		checkboxManipulate.controller('checkCtrl', ['$scope', '$http', function ($scope, $http) {

			$scope.newTopic = ''

			$scope.topics = [
				{
					text: "The Commonwealth is also exempt from Pennsylvania state sales tax, local sales tax, public transportation assistance taxes and fees and vehicle rental tax. The Department of Revenue regulations provide that exemption certificates are not required for sales made to governmental entities and none will be issued. Nothing in this paragraph is meant to exempt a construction contractor from the payment of any of these taxes or fees",
					id: "1",
					isNew: false
				},
				{
					text: "The Commonwealth is exempt from all excise taxes imposed by the Internal Revenue Service and has accordingly registered with the Internal Revenue Service to make tax free purchases under Registration No. 23740001-K.",
					id: "2",
					isNew: false
				}
			]

			$scope.onAddNewTrigger = function () {
				$scope.newTopic = ''
				$scope.addnew = true
			}

			$scope.onAddNewTopic = function () {
				if (!$scope.newTopic) return

				let topic = {
					text: $scope.newTopic,
					id: Math.random().toString(),
					isNew: true
				}

				$scope.topics.push(topic)
				$scope.newTopic = ''
				$scope.addnew = false
			}

		}]);

	</script>
